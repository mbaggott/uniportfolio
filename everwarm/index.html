<?xml version="1.0"?>

<!DOCTYPE html>

<html lang="en">

	<head>
  	
		<meta charset="utf-8" />
	
		<title>
		Everwarm Fuel Merchants
		</title>	
	  
		<!-- External style sheet -->
		<link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
	
		<!-- External Javascript -->
		<script src="js/formjava.js" type = "text/javascript">
		</script>
	
	</head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-FKJK7PJ0VH"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-FKJK7PJ0VH');
	</script>

	<body>
	
		<!-- Header, contains heading, images, and seperator -->
		<header>
			
			<div>
			
				<div class="imgheadleft">
					<img src="images/fire_logo.jpg" alt="Fire Logo" /> 
				</div>
				
				<div class="headingcont">
					<h1>
					Everwarm Fuel Merchants<br>
					</h1>
					<h2>
					Sales Quotation & Report System
				</h2>
				</div>
				
				<div class="imgheadright">
					<img src="images/fire_logo.jpg" alt="Fire Logo"/>
				</div>
				
			</div>
			
			<hr class="fullwidth"/>
			
		</header>
	
		<!-- First article, contains aside menu, vertical seperator, and first data entry form -->
		<article>
			
			<aside class="menuaside">
				
				<div class="menu">
					<button type="button" onclick="createSummary()" class="summarybutton" id="summarybutton"></button>
				</div>
					
				<div class="menu">
					<button type="button" onclick="exitProgram()" class="exitbutton" id="exitbutton"></button>
				</div>
					
			</aside>
				
			<div class="vertrule"></div>
				
			<div class="mainpage">
				
				<form name="order_form" method="post">
						
					<div class="formcontainer">
								
						<div class="left">Name:
						</div>
						<input type="text" autocomplete="off" id="name" class="input" autofocus="autofocus" size="75" />
								
						<div class="left">Phone Number:
						</div>
						<input type="text" autocomplete="off" id="phone" class="input" size="75" />
								
						<div class="left">Delivery Address:
						</div>
						<input type="text" autocomplete="off" id="delivery" class="input" size="75" />
								
						<div class="left"># Bags Sold:
						</div>
						<input type="text" autocomplete="off" id="bags" class="input" size="75" />
								
						<div class="left">Delivery Distance (km):
						</div>
						<input type="text" autocomplete="off" id="distance" class="input" size="75" />
							
						<div class="buttoncontainer">
							<button type="button" id="submitbutton" class="submitbutton" onclick="processForm()"></button>
						</div>
							
					</div>
							
				</form>
					
			</div>
			
			<hr class="fullwidth"/>
			
		</article>
	
		<!-- Second article, blank aside space, vertical seperator, and temporary form used for both confirmation of order, and daily summary -->
		<article>
				
			<!-- Blank aside to match the size of the first mainpage aside menu -->
			<aside class="confirmaside">
			</aside>
				
			<div class="vertrule">
			</div>
				
			<div class="mainpage">
				
				<div class="formfield1" id="temptitle">
				</div>
					
				<!-- Temporary form -- used for confirm order and for daily summary -->
				<form name="confirm_order" method="post">
				
					<div class="confirmcontainer">
						
						<div class="formfield1"></div><div class="formfield2">
						</div>
							
						<div class="formfield1"></div><div class="formfield2">
						</div>
							
						<div class="formfield1"></div><div class="formfield2">
						</div>
							
						<div class="formfield1"></div><div class="formfield2">
						</div>
						
						<div class="formfield1"></div><div class="formfield2">
						</div>
						
						<div class="formfield1"></div><div class="formfield2">
						</div>
						
						<div class="formfield2" id="tempbutton1div">
						</div>
							
						<div class="formfield2" id="tempbutton2div">
						</div>
							
					</div>
						
				</form>
			</div>
				
		</article>
	
	</body>
	
 </html>
